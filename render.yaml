services:
  - type: web
    name: datachat-backend
    env: docker
    plan: free
    dockerfilePath: infra/Dockerfile.backend
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: AUTH_DB_URL
        value: sqlite:////tmp/auth.db
      - key: UPLOAD_DIR
        value: /tmp/uploads
      - key: OPENAI_API_KEY
        sync: false

  - type: web
    name: datachat-frontend
    env: docker
    plan: free
    dockerfilePath: infra/Dockerfile.frontend
    envVars:
      - key: VITE_API_URL
        value: https://<TU_BACKEND_ON_RENDER>.onrender.com
