name: "Bug Report"
description: "Use this template to report a bug found during test execution."
title: "[BUG] <short description>"
labels: ["bug"]
assignees: []

body:
  - type: input
    id: hu
    attributes:
      label: "Linked HU"
      description: "Enter the related User Story ID (e.g., US07)."
      placeholder: "USXX"
    validations:
      required: true

  - type: input
    id: cp
    attributes:
      label: "Linked CP"
      description: "Enter the related Test Case ID (e.g., CP-07-02)."
      placeholder: "CP-XX-YY"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: "Describe the bug clearly."
      placeholder: "What happened? What should have happened instead?"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps to reproduce the issue."
      placeholder: |
        1. Step one
        2. Step two
        3. Step three
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Result"
      description: "What you expected to happen."
      placeholder: "The system should..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: "Actual Result"
      description: "What actually happened."
      placeholder: "The system instead..."
    validations:
      required: true

  - type: textarea
    id: evidence
    attributes:
      label: "Evidence"
      description: "Add logs, screenshots, or files if available."
      placeholder: "Attach evidence here"

  - type: dropdown
    id: status
    attributes:
      label: "Status"
      options:
        - Open
        - In Progress
        - Fixed
        - Closed
      default: 0
